<div id="content" class="p-4 p-md-5 pt-5 content-author" [ngClass]="status ? 'content-author-change' : ''">
  <h3 class="title-provider" style="text-align: center;"><b>TÁC GIẢ</b></h3>
  <div class="button-add">
    <button type="button" class="btn btn-primary" [routerLink]="['/admin/add']" [queryParams]="{type:'publisher'}">
      <fa-icon [icon]="faAddressCard"></fa-icon>
    </button>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" [style.margin-top.px]='30'>
      <table class="table table-bordered table-hover">
        <thead>
          <tr class="header-table">
            <th>ID</th>
            <th>TÊN TÁC GIẢ</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors | paginate: { itemsPerPage: 4, currentPage: page }">
            <td>{{author.id}}</td>
            <td>{{author.name}}</td>
            <td>
              <a href="" [routerLink]="['/admin/edit']" [queryParams]="{type:'author',id: author.id}">Sửa</a> | 
              <a href="admin/author" (click)='removeAuthor(author.id)'>Xóa</a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <!-- phân trang -->
              <pagination-controls class="pagination" (pageChange)="handlePageChange($event)" previousLabel="" nextLabel="">
              </pagination-controls>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>_____________________________________________________________________________________________________________________________________________</div>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button #buttonClick1 (click)='showChartCicle(items)' class="buttonChart" class="btn btn-success">
        Đồ thị tỉ trọng sách của các tác giả
      </button>
      <br>
      <br>
      <div id="chartContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <button #buttonClick2 (click)='showChartHightPerformance(items)' class="buttonChart" class="btn btn-success">
        Đồ thị số lượng sách của các tác giả
      </button>
      <br>
      <br>
      <div id="chartContainer-2" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
    </div>
  </div>
</div>
