<ng-container *ngIf="type == 'staff'">
  <div id="content" class="edit-profile-all" style="margin-left: 80px; margin-top: 85px" [ngClass]="status ? 'edit-profile-all-change' : ''">
    <div>
      <h3 class="title-edit-profile" style="text-align: center;"><b>THÊM TÀI KHOẢN {{title | uppercase}}</b></h3>
      <div class="row img">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <img class="avatar" [src]="imagePath" width="300px" height="300px" style="margin-bottom: 30px;">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <input type="file" name="file" id="file" (change)='handleSeleted($event)' />
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button class="btn btn-primary show-img" type="button" (click)='handleShow(base64textString)'>Hiển thị ảnh</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Tên tài khoản</label>
            <input type="text" class="form-control" placeholder="Your Username *" value="" [(ngModel)]='username' />
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" placeholder="Your Password *" value="" [(ngModel)]='pass' />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Tên</label>
            <input type="text" class="form-control" placeholder="Your Name *" value="" [(ngModel)]='name' />
          </div>
          <div class="form-group">
            <label>Nhập lại mật khẩu</label>
            <input type="password" class="form-control" placeholder="Confirm Password *" value="" [(ngModel)]='confirmPass' />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Quyền truy cập</label>
            <input type="number" class="form-control" placeholder="Role *" value="" [(ngModel)]='role' />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <button class="btn btn-primary save" (click)='addProfileAdmin()'>Lưu thông tin</button>
          </div>
          <div class="form-group">
            <button class="btn btn-primary save" (click)='routerUndo(type)'>Quay lại</button>
          </div>
        </div>
      </div>
      <div class="alert" [class.visible]="isVisible" style="margin-top: -50px; padding: 10px">
        {{messageAlert}}
      </div>
    </div>
  </div>
</ng-container>
